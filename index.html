  <body>
	<header>
		<div class="logo"><i class="fas fa-list-alt"></i> Create List <sub style="font-size: 0.7rem;font-style: italic;"> by Sagar</sub></div>

		<div class="menuitems2">

			<div class="icons" onclick="location.href='./import-export/import-export.html'" style="color: rgb(38, 68, 56);">
				<i class="fas fa-upload"> </i> | <i class="fas fa-download"></i> </i>
			</div>
      <div class="icons" onclick="location.href='./contact-us/contact.html'" style="color: rgb(38, 68, 56);">
				<i class="fas fa-envelope"></i>
			</div>
			
		</div>

		<div class="bar">
            <button class="menubtn-bar" onclick="popupmenu()">
				<i id="changeclas" class="fas fa-ellipsis-v" style="font-size: 1.3rem;"></i>
            </button>
        </div>
	</header>

	<div class="menuitems">
        <button class="btnn" onclick="window.location = './import-export/import-export.html'">im/ex - port</button>
		<button class="btnn" onclick="window.location = './contact-us/contact.html'">Contact me</button>
    </div>
	<div class="nextoverlay" onclick="popupmenu()"></div>

	<div class="allContent" id="allcont">
		
		<div id="content1">
			<br />
        <div class="inp">
          <input type="text" placeholder=" List item name" autocomplete="off" id="name" />
          <input
            type="number"
            placeholder=" Quantity"
            autocomplete="off"
            id="quant"
          />
          <input
            type="number"
            placeholder=" Price"
            autocomplete="off"
            id="price"
          />
        </div>
        <div>
			<button onclick="addval()" id="addbtn">
				<i class="fas fa-plus"></i>
			  </button>
          <button onclick="deleteList()" id="addbtn">
            <i class="far fa-trash-alt" style="color: brown;"></i>
          </button>
        </div>

        <table id="allcell"></table>
		
        <div id="totals"></div>
		</div>


		<div id="content2">
			
        
		</div>


		<div id="content3">
			
		</div>
	</div>
